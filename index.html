<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>清甜康师傅</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='main.js'></script>
</head>

<body>
	<h1><b>个人简历</b></h1>
	<a href="https://www.xatu.edu.cn/">毕业学校</a>
	<!--此处代表链接的使用，标签：a 属性：href(地址) 中间代表链接别名-->
	<hr>
	<!-- hr代表水平线 本行代表注释 <hr> -->
	<br>
	<!--br是换行-->
	<img src="图片1.jpg" width="1220" height="820">
	<!--标签：img 属性1：src(照片地址) 属性2：width  属性3：height-->
	<p><b>黄华的照片</b></p>
	<img src="1614046501342.jpeg" alt="Smiley face" width="1220" height="820">
</body>
</html>
